
<mat-dialog-content>
  <div style="font-size: 1.8rem" >Are You Sure to Delete the Task ?</div>
</mat-dialog-content>
<mat-dialog-actions>
  <button  class="click-btn" (click)="onNoClick()" mat-button >Cancel</button>
  <button  class="click-btn" (click)="confirmDelete()" mat-button  cdkFocusInitial>Ok</button>
</mat-dialog-actions>
